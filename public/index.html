<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Button Builder</title>
    <link rel="stylesheet" href="/styles.css">
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  </head>
  <body>
    <h1>Button Builder</h1>
    <nav>
      <form>
        <ul>
          <li><label>Color:<input name="color" type="text"></input></li>
          <li><label>Radius:<input name="radius" type="number"></input></li>
          <li><label>Phrase:</li>
        </ul>
      </form>
    <!-- nav>form>ul>li*3>label>input with that cool package-->
    </nav>
    <main>
      <p>Your Button! <button id="thebutton">Try Me!</button></p>
      <h2>Here's the code</h2>
      <p id="buttoncode">Button code will appear here.</p>
    </main>

    <script src="app.js"></script>
  </body>
</html>
